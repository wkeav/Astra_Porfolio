# Jekyll Configuration for Astra Portfolio
title: "Astra Portfolio"
description: "Personal Portfolio Website"
baseurl: ""
url: "https://wkeav.github.io"

# Build settings
markdown: kramdown
highlighter: rouge

# Disable default theme processing
theme: null

# Exclude files from processing
exclude:
  - README.md
  - .gitignore
  - .github/

# Include files that start with underscore
include:
  - _pages

# Plugins (minimal for static site)
plugins:
  - jekyll-sitemap

# Disable layout processing for HTML files
defaults:
  - scope:
      path: "index.html"
    values:
      layout: none
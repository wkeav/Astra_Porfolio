    <!-- Video Background -->

            <!-- Navigation Icons -->

                    <div class="icon"><img src="assets/images/About.png" alt="about" class="icon-img"></div>

                </div>
                <div class="nav-item">
                    <div class="icon"><img src="assets/images/Cat.png" alt="experience" class="icon-img"></div>
                    <span class="nav-label">Experience</span>
                </div>
                <div class="nav-item">
                    <div class="icon"><img src="assets/images/Project.png" alt="projects" class="icon-img"></div>
                    <span class="nav-label">Projects</span>
                </div>
                <div class="nav-item">
                    <div class="icon"><img src="assets/images/Edcuation-removebg-preview.png" alt="Education" class="icon-img"></div>
                    <span class="nav-label">Education</span>
                </div>
                <div class="nav-item">
                    <div class="icon"><img src="assets/images/Mail.png" alt="mail" class="icon-img"></div>

        <div class="social-links">
            <a href="https://www.linkedin.com/in/astra-n-40b024259/" target="_blank" class="social-icon"><img src="assets/images/linkedin-removebg-preview.png" alt="LinkedIn" style="width: 30px; height: 30px; object-fit: contain;"></a>
            <a href="https://github.com/wkeav" target="_blank" class="social-icon"><img src="assets/images/github-removebg-preview.png" alt="Github" style="width: 30px; height: 30px; object-fit: contain;"></a>

        <!-- Copyright -->
        <div class="copyright">

        </div>
    </div>

    <!-- Decorative Fish -->
    <div class="frog-character"><img src="assets/images/Fish.png" alt="fish" class="fish-img"></div>

    <!-- Modal Overlay -->

        <div class="modal-container">
            <!-- Modal Header -->
            <div class="modal-header">
                <span id="modal-tab-title" class="modal-tab-title">about</span>
                <button id="close-modal" class="close-btn">[×]</button>
            </div>
            
            <!-- Modal Content -->
            <div id="modal-content" class="modal-content">
                <!-- Content will be dynamically loaded here -->
            </div>
        </div>
        
        <!-- Navigation tabs at bottom -->
        <div class="modal-nav-tabs">
            <div class="nav-tab" data-section="About">About</div>
            <div class="nav-tab" data-section="Experience">Experience</div>
            <div class="nav-tab" data-section="Projects">Projects</div>
            <div class="nav-tab" data-section="Education">Education</div>

    <script src="script.js"></script>
    <script>
const quotes = [
    '"Learning is life. Worry not if you don\'t understand a concept, and keep the show going!" - Unknown',
    '"Be yourself; everyone else is already taken." - Oscar Wilde',
    '"Go confidently in the direction of your dreams. Live the life you have imagined" - Henry David Thoreau',
    '"Education is the most powerful weapon which you can use to change the world." - Nelson Mandela',
    '"Be kind whenever possible. It is always possible." - 14th Dalai Lama'
];

let currentQuoteIndex = 0;

function changeQuote() {
    const quoteElement = document.getElementById('quote');
    quoteElement.textContent = quotes[currentQuoteIndex];
    currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
}

setInterval(changeQuote, 10000); // Change quote every 10 seconds

changeQuote();
</script>
</body>
